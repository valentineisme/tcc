<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caso - √Årea</title>
</head>
<body>
<form action="/CadImagem/" method="post">{% csrf_token %}
    <table>
        <tr>
            <th rowspan=1>Cadastro de Imagem</th>
        </tr>
        <tr>
        {% if comunidades %}
            <td>Comunidades
            <select name="nome_comu">
                <option>----------</option>
                {% for comunidade in comunidades %}
                    <option value="{{ comunidade.nome }}"> {{ comunidade.nome }} </option>
                {% endfor %}
            </select></td>
        {% endif %}
        </tr>
<br><br>
        <tr>
            <td>Imagem</td>

            <td>Data</td>
        </tr>
        <tr>
            <td><input type="file" name="imagem"></td>
            <td><input type="date" name="data"></td>
        </tr>
        <tr>
            <td>Latitude</td>
            <td>Longitude</td>
        </tr>
        <tr>
            <td><input type="text" name="lati"></td>
            <td><input type="text" name="longe"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Cadastrar"></td>
            <td><input type="reset" value="Apagar"></td>
        </tr>
    </table>
</form>
</body>
</html>
